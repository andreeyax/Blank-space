{% extends 'header/base_2.html' %}
{% load static %}

{% block link.src %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="{% static 'potrebni fajlovi/jquery-3.7.0.min.js' %}"></script>
{% endblock %}

{% block styles %}
<script src="{% static 'js/dodavanje/dodavanje.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/dodavanje/stilovi.css' %}">
{% endblock %}

{% block navigation %}
<a href="{% url 'pocetna_administrator'%}">Početna</a>
<a href="{% url 'pravila_igre'%}">Pravila igre</a>
<a href="{% url 'logout'%}">Izloguj se</a>
{% endblock %}

{% block menu %}
<div class="main">
  <div class="menu">
    <div style="text-align: center;font-size: 30px;padding-bottom: 50px;font-weight: bold;padding-top: 40px;">
      Kojem izvođaču pripada pesma?
    </div>
    <form id="forma">
      {% for izvodjac in izvodjaci %}
      <label for="{{ izvodjac.ime }}">{{ izvodjac.ime }}</label>
      <input type="radio" name="izv" id="{{ izvodjac.id }}" value="{{ izvodjac.id }}" {% if forloop.first %} checked {% endif %}>
      {% endfor %}
      <button type="button" id="dalje" onclick="izbor_izvodjaca()">Dalje</button>
    </form>
  </div>
</div>
</div>

<style>
  /* Dodati stilove za mobilne uređaje */
  @media screen and (max-width: 767px) {
   
    .menu{
      max-width: 95%;
      margin-bottom: 15px;
      min-height: 400px;
    }

    .bodydiv{
      background-color: rgb(240, 218, 231);

    }
    .header a{
      font-size: 16px;
    }
  }
</style>
{% endblock %}
