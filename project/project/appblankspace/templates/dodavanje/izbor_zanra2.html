{% extends 'header/base_2.html' %}
{% load static %}

{% block link.src %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock %}

{% block styles %}
<script src="{% static 'js/dodavanje/dodavanje.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/dodavanje/stilovi.css' %}">
{% endblock %}

{% block navigation %}
<a href="{% url 'pocetna_administrator'%}">Početna</a>
<a href="{% url 'pravila_igre'%}">Pravila igre</a>
<a href="{% url 'logout'%}">Izloguj se</a>
{% endblock %}

{% block menu %}
<div class="main">
  <div class="menu">
    <div style="text-align: center;font-size: 30px;padding-bottom: 50px;font-weight: bold;padding-top: 40px;">
      Kojem žanru pripada pesma?
    </div>
    <form id="forma">
      {% for zanr in zanrovi %}
      <label for="{{ zanr.id }}">{{ zanr.naziv }}</label>
      <input type="radio" name="zanr" id="{{ zanr.id }}" value="{{ zanr.id }}" {% if zanr.default %} checked {% endif %}>
      {% endfor %}
      <button type="button" id="dalje" onclick="izbor_zanra()">Dalje</button>
    </form>
  </div>
</div>
{% endblock %}
